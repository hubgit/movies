<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Movies in London</title>

	<link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" href="css/movie.css">
	<link rel="stylesheet" href="css/layout.css">
</head>

<body>
	<div class="navbar navbar-fixed-top">
	  <div class="navbar-inner">
	      <ul class="nav">
		    <li><a href="#in_theaters">In Theatres</a></li>
		    <li><a href="#opening">Opening This Week</a></li>
		  </ul>
	  </div>
	</div>

	<div id="movies"></div>

	<script type="text/html" data-template="movie">
	    <div class="meta">
	        <div>
	            <a class="title" href="{{links.alternate}}">{{title}}</a>
	        </div>

	        <div>
	            {{#year}}<span class="year">{{year}}</span>{{/year}}{{#abridged_directors}}<span class="director">{{name}}</span>{{/abridged_directors}}
	        </div>
	    </div>
	        
	    {{#posters}}<a href="{{links.alternate}}"><img class="poster" src="{{posters.detailed}}"></a>{{/posters}}
	    
	    {{#studio}}<div class="studio">{{studio}}</div>{{/studio}}
	        
	    {{#alternate_ids}}
	    <div class="links">
	        <a class="link google" href="http://www.google.co.uk/movies?q={{title}}"></a>
	        {{#imdb}}<a class="link imdb" href="http://www.imdb.com/title/tt{{imdb}}"></a>{{/imdb}} 
	        {{#imdb}}<a class="link letterboxd" href="http://letterboxd.com/imdb/tt0848228/{{imdb}}"></a>{{/imdb}}
	    </div>
	    {{/alternate_ids}}
	</script>â€‹

	<script src="js/jquery.js"></script>
	<script src="js/mustache.js"></script>
	<script src="js/underscore.js"></script>
	<script src="js/backbone.js"></script>
	<script src="js/rotten-tomatoes.js"></script>
	<script src="resources/Movie.js"></script>
	<script src="resources/Movies.js"></script>
	<script src="js/app.js"></script>
</body>
</html>
