<!DOCTYPE html>

<meta charset="utf-8">
<meta name="viewport" content="width=device-width">

<title>Movies in London</title>

<link rel="dns-prefetch" href="http://api.rottentomatoes.com/">
<link rel="dns-prefetch" href="http://api.themoviedb.org/">

<link rel="stylesheet" href="css/layout.css">
<link rel="stylesheet" href="css/nav.css">
<link rel="stylesheet" href="css/pagination.css">
<link rel="stylesheet" href="css/movie.css">
<link rel="stylesheet" href="css/service.css">

<script src="vendor/jquery.js"></script>
<script src="vendor/jquery.ajaxQueue.js"></script>
<script src="vendor/jquery.inview.js"></script>
<script src="vendor/handlebars.js"></script>
<script src="vendor/underscore.js"></script>
<script src="vendor/backbone.js"></script>

<script src="js/services.js"></script>
<script src="js/templates.js"></script>
<script src="js/augmentors.js"></script>
<script src="js/models.js"></script>
<script src="js/collections.js"></script>
<script src="js/views.js"></script>
<script src="js/app.js"></script>

<!-- only templates below here -->

<script type="text/html" data-template="Movie">
	<div>
		<a property="name" href="{{links.alternate}}">{{title}}</a>
	</div>

	{{#if year}}<div property="datePublished">{{year}}</div>{{/if}}

	<div class="plural">
		{{#each abridged_directors}}<span property="director">{{name}}</span>{{/each}}
	</div>
	
	<div class="meta">

		<a property="url" href="{{links.alternate}}"><img property="thumbnailUrl" src="{{posters.detailed}}"></a>

		<div class="info">
		
			<div property="productionCompany">{{studio}}</div>

			<div class="plural">
				{{#each production_countries}}<span property="country">{{iso_3166_1}}</span>{{/each}}
			</div>

			<footer>
				<a class="service" data-service="google" href="http://www.google.co.uk/movies?q={{title}}"></a>
			{{#if alternate_ids.imdb}}
				<a class="service" data-service="imdb" href="http://www.imdb.com/title/tt{{alternate_ids.imdb}}"></a>
				<a class="service" data-service="letterboxd" href="http://letterboxd.com/imdb/tt{{alternate_ids.imdb}}"></a>
			{{/if}}
			</footer>
		</div>
		
	</div>
</script>
